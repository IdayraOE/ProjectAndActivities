<!DOCTYPE html>
<html>
<head>
	<title>Words Kids</title>
	<link rel="stylesheet" type="text/css" href="wordsKids.css">
 
</head>
<body>
<h1>WORDS KIDS</h1>
<div class="divimg">
<!--<img src="dog.jpg" id="img" class="img">-->
</div>
<img src="rotar.png" class="rotateImg">
<img src="cronometro.png" class="timeImg">

<input type="checkbox" name="time" class="time" id="time" value="time">
<input type="checkbox" name="rotate" class="rotate" id="rotate" value="rotate">

<div class="timeDes" id="timeDes"></div>
<!--<div class="letter" id="letter"></div>-->
<div class="letterGoal" id="letterGoal"></div>
<div class="container">
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="wordsKids.js"></script>
<script>
  var words=['VACA','GATO','PERRO','ERIZO','TORTUGA','CAMALEON'];
  var random= words[Math.floor(Math.random() * words.length)];
  function start(words) {
         switch(random) {
          case 'VACA':
              $(".divimg").append('<img src="vaca.png" id="img" class="img">');
              break;
          case 'GATO':
             $(".divimg").append('<img src="cat.png" id="img" class="img">');
              break;
          case 'PERRO':
             $(".divimg").append('<img src="dog.png" id="img" class="img">');
              break;
          case 'ERIZO':
             $(".divimg").append('<img src="erizo.jpg" id="img" class="img">');
              break;
          case 'TORTUGA':
             $(".divimg").append('<img src="turtle.png" id="img" class="img">');
              break;
          case 'CAMALEON':
             $(".divimg").append('<img src="camaleon.jpg" id="img" class="img">');
              break;
          default:
            $(".divimg").append('<img src="dog.jpg" id="img" class="img">');
      }
      return random;
  }   

        $( document ).ready(function() {
             start(words);
             console.log(random);
        

      $( "#img" ).click(function() { 

          console.log(random);
            var letter = random.split("");
        

            for (var j = 0; j < letter.length; j++) {
                $(".container").append("<div class='"+letter[j]+"' id='letter' value='"+letter[j]+"'>"+letter[j]+"</div>");
                $(".container div").css({"left" : "-=30"});
                $(".letterGoal").append('<div class="divGoal"></div>');
                $(".divGoal").css({"left" : "+=30"});
                   
                var letterPos=10;
                var letterY=10;

                 if (document.getElementById('time').checked || document.getElementById('rotate').checked) {
             $(".container div").css({"display" : "flex","transform" : "rotate(7deg)"});
         }
     }  
   

      
        

              var interval=setInterval(function(){        
                letterPos=letterPos+letterY;

                  $(".container").css({"top" : "+=10"});

                    if(letterPos>=700){
                          alert("GAME OVER");  
                        clearInterval(interval);

                      }/*else{
                        
                      }*/
                     console.log(letterPos);
                }, 500);
                      
                       var word=[];

                          for (var i = 0; i < letter.length; i++) {
                            word.push(letter[i]);
                            console.log(word);
                          }
                          var wordAnswer=[];
                          $(document).keydown(function( event ) {
                            
                            var key=String.fromCharCode(event.which);

                            wordAnswer.push(key);
                            console.log(wordAnswer);

                            if (JSON.stringify(word)==JSON.stringify(wordAnswer)) {
                                //alert("Â¡Muy bien!");
                                clearInterval(interval);
                                $(".container").html("<div id='correcto'>CORRECTO</div>");
                                $(".container").css({"margin-left" : "150px", "margin-top":"400px","color":"#98E2B0","left" : "+=30"});
                                $(".letterGoal").html("<div id='correct'>"+wordAnswer.join(" ")+"</div>");
                                $(".letterGoal").css({"top" : "670px"});
                                start(words);

                                 /*if(JSON.stringify(word)!=JSON.stringify(wordAnswer)){
                                     clearInterval(interval);
                                      $(".container").html("<div id='correcto'>PALABRA INCORRECTA</div>");
                                      $(".container").css({"margin-left" : "25%", "margin-top":"400px","color":"#F85E22","left" : "+=30"});
                                      start(words);
                                }*/
                            } 
                         }); 


      });
    });

</script>
</body>
</html>
